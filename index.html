<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Seas Charters - Luxury Yacht Experiences</title>
    <meta name="description" content="High Seas Charters - Luxury Yacht Experiences with over 500+ Happy Customers. Based in South Florida, we service customers from Miami to West Palm Beach.">

    <style>
/* Import fonts */
@import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&family=Raleway:wght@300;400;500;600;700&display=swap');

/* Variables */
:root {
  /* Color Palette */
  --primary-dark: #0a2540;
  --primary-medium: #1a4674;
  --primary-light: #2a6bad;
  --accent-light-green: #8ED1B5;
  --accent-teal: #00a0b0;
  --accent-turquoise: #40e0d0;
  
  /* Gradients */
  --gradient-ocean: linear-gradient(135deg, var(--primary-light), var(--primary-medium), var(--accent-teal));
  --gradient-blue-green: linear-gradient(135deg, var(--primary-light), var(--accent-teal), var(--accent-light-green));
  --gradient-luxury: linear-gradient(135deg, #000428, #004e92);
  --gradient-modern: linear-gradient(135deg, var(--primary-light), var(--accent-light-green));
  
  /* Shadows */
  --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.1);
  --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
  --shadow-lg: 0 20px 25px rgba(0, 0, 0, 0.1);
  --shadow-glow: 0 0 15px rgba(212, 175, 55, 0.5);
  --shadow-glow-teal: 0 0 15px rgba(0, 160, 176, 0.5);
  
  /* Border Radius */
  --radius-sm: 4px;
  --radius-md: 8px;
  --radius-lg: 16px;
  --radius-xl: 24px;
  --radius-round: 50%;
}

/* Reset */
*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html {
  scroll-behavior: auto; /* Changed from smooth to prevent issues, ensure this is intended */
  font-size: 14px;
}

@media (min-width: 768px) {
  html {
    font-size: 16px;
  }
}

body {
  font-family: 'Montserrat', sans-serif;
  line-height: 1.6;
  color: #333;
  background-color: #fff;
  overflow-x: hidden;
}

/* Typography */
h1, h2, h3, h4, h5 {
  font-family: 'Playfair Display', serif;
  font-weight: 700;
  line-height: 1.2;
}

h1 {
  font-size: 2.2rem;
  margin-bottom: 1.2rem;
}

@media (min-width: 768px) {
  h1 {
    font-size: 3.5rem;
    margin-bottom: 1.5rem;
  }
}

h2 {
  font-size: 1.8rem;
  margin-bottom: 1rem;
}

@media (min-width: 768px) {
  h2 {
    font-size: 2.5rem;
    margin-bottom: 1.2rem;
  }
}

h3 {
  font-size: 1.5rem;
  margin-bottom: 0.8rem;
}

@media (min-width: 768px) {
  h3 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
  }
}

h4 {
  font-size: 1.2rem;
  margin-bottom: 0.6rem;
}

@media (min-width: 768px) {
  h4 {
    font-size: 1.4rem;
    margin-bottom: 0.8rem;
  }
}

h5 {
  font-size: 1rem;
  margin-bottom: 0.4rem;
}

@media (min-width: 768px) {
  h5 {
    font-size: 1.2rem;
    margin-bottom: 0.5rem;
  }
}

p {
  font-size: 0.9rem;
  margin-bottom: 1.2rem;
}

@media (min-width: 768px) {
  p {
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }
}

.text-highlight {
  color: var(--accent-gold);
}

.gradient-text {
  background: linear-gradient(135deg, #8ED1B5, #8ED1B5, #8ED1B5);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  display: inline-block;
}

.section-title {
  position: relative;
  text-align: center;
  margin-bottom: 2rem;
  z-index: 1;
  color: #000000 !important;
}

@media (min-width: 768px) {
  .section-title {
    margin-bottom: 3rem;
  }
}

.section-title * {
  color: #000000 !important;
}

/* Allow gradient text to override the global styling */
.section-title .gradient-text {
  color: transparent !important;
  background: linear-gradient(135deg, #00C853, #4CAF50, #8BC34A) !important;
  -webkit-background-clip: text !important;
  -webkit-text-fill-color: transparent !important;
  background-clip: text !important;
}

/* Ensure titles are black in all contexts, including mobile */
.experience-section .section-title,
.experience-section .section-title *,
.fleet-section .section-title,
.fleet-section .section-title *,
.locations-section .section-title,
.locations-section .section-title *,
.testimonials-section .section-title,
.testimonials-section .section-title *,
.contact-section .section-title,
.contact-section .section-title * {
  color: #000000 !important;
}

/* Override for gradient text within sections */
.experience-section .section-title .gradient-text,
.fleet-section .section-title .gradient-text,
.locations-section .section-title .gradient-text,
.testimonials-section .section-title .gradient-text,
.contact-section .section-title .gradient-text {
  color: transparent !important;
  background: linear-gradient(135deg, #8ED1B5, #8ED1B5, #8ED1B5) !important;
  -webkit-background-clip: text !important;
  -webkit-text-fill-color: transparent !important;
  background-clip: text !important;
}

.section-title::after {
  content: '';
  position: absolute;
  width: 60px;
  height: 2px;
  background: var(--gradient-blue-green);
  bottom: -10px;
  left: 50%;
  transform: translateX(-50%);
}

@media (min-width: 768px) {
  .section-title::after {
    width: 80px;
    height: 3px;
    bottom: -15px;
  }
}

.section-title-left {
  text-align: left;
  margin-bottom: 1.5rem;
}

@media (min-width: 768px) {
  .section-title-left {
    margin-bottom: 2rem;
  }
}

.section-title-left::after {
  left: 0;
  transform: none;
}

/* Layout */
.container {
  width: 100%;
  max-width: 1400px;
  margin: 0 auto;
  padding: 0 2rem;
  position: relative;
}

@media (max-width: 768px) {
  .container {
    padding: 0 1.25rem;
    width: 100%;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 0 0.75rem;
    width: 100%;
  }
}

.section {
  padding: 6rem 0;
  position: relative;
  overflow: hidden;
}

.section-dark {
  background-color: var(--primary-dark);
  color: white;
}

/* Button & Links */
.btn {
  display: inline-block;
  padding: 0.8rem 2rem;
  font-family: 'Montserrat', sans-serif;
  font-weight: 600;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  color: white;
  background: var(--gradient-ocean);
  border: none;
  border-radius: var(--radius-md);
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  z-index: 1;
  text-decoration: none;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--gradient-blue-green);
  opacity: 0;
  z-index: -1;
  transition: opacity 0.3s ease;
}

.btn:hover {
  transform: translateY(-5px);
  box-shadow: var(--shadow-md), var(--shadow-glow-teal);
}

.btn:hover::before {
  opacity: 1;
}

.btn-secondary {
  background: transparent;
  border: 2px solid var(--accent-light-green);
  color: var(--accent-light-green);
}

.btn-secondary:hover {
  background: var(--accent-light-green);
  color: var(--primary-dark);
}

.btn-large {
  padding: 0.9rem 2rem;
  font-size: 1rem;
}

.btn-small {
  padding: 0.7rem 1.5rem;
  font-size: 0.9rem;
}

/* Header & Navigation */
.header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000;
  transition: all 0.4s ease;
  padding: 1.5rem 0;
  background-color: rgba(10, 37, 64, 0.95); /* Always show background */
  box-shadow: var(--shadow-md);
  backdrop-filter: blur(10px);
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-family: 'Playfair Display', serif;
  font-size: 1.6rem; 
  font-weight: 800;
  color: white;
  text-decoration: none;
  position: relative;
  z-index: 2;
  line-height: 1.2;
  text-align: left; 
}

.logo span {
  color: var(--accent-light-green);
  display: block; 
  font-size: 0.85em; 
  font-weight: 600; 
  line-height: 1.1;
}


@media (max-width: 992px) { 
  .logo {
    font-size: 1.4rem; 
  }
  .logo span {
     font-size: 0.85em;
  }
}


@media (max-width: 768px) {
  .logo {
    font-size: 1.2rem; 
    white-space: normal; 
    text-align: center; 
  }
  .logo span {
     font-size: 0.8em;
  }
}

.nav-links {
  display: none; /* Hide on mobile by default */
  list-style: none;
  margin: 0;
  padding: 0;
}

@media (min-width: 768px) {
  .nav-links {
    display: flex;
  }
  
  .nav-links li {
    margin-left: 2.5rem;
  }
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-weight: 500;
  font-size: 1rem;
  position: relative;
  padding: 0.5rem 0;
  transition: color 0.3s ease;
}

.nav-links a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 0;
  height: 2px;
  background: var(--gradient-blue-green);
  transition: width 0.3s ease;
}

.nav-links a:hover {
  color: var(--accent-light-green);
}

.nav-links a:hover::after {
  width: 100%;
}

.mobile-menu {
  display: block; /* Show on mobile */
  cursor: pointer;
  z-index: 2;
}

@media (min-width: 768px) {
  .mobile-menu {
    display: none;
  }
}

.mobile-menu .bar {
  display: block;
  width: 25px;
  height: 3px;
  margin: 5px auto;
  background-color: white;
  transition: all 0.3s ease;
}

/* Mobile navigation when active */
.nav-links.active {
  display: flex;
  flex-direction: column;
  position: fixed;
  top: 0;
  right: 0;
  width: 80%;
  height: 100vh;
  background-color: var(--primary-dark);
  padding: 4rem 1.5rem 2rem;
  z-index: 1;
  align-items: flex-start;
  gap: 1.2rem;
  box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
}

.nav-links.active a {
  font-size: 0.95rem;
}

.mobile-menu.active .bar:nth-child(1) {
  transform: translateY(8px) rotate(45deg);
}

.mobile-menu.active .bar:nth-child(2) {
  opacity: 0;
}

.mobile-menu.active .bar:nth-child(3) {
  transform: translateY(-8px) rotate(-45deg);
}

/* Hero Section */
.hero {
  height: 100vh;
  min-height: 600px;
  display: flex;
  align-items: center;
  position: relative;
  overflow: hidden;
  padding-top: 80px; /* Added to prevent overlap with header */
}

.hero-buttons {
  display: flex;
  gap: 1.5rem;
  margin-top: 2rem;
}

@media (max-width: 768px) {
  .hero-buttons {
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    padding: 0;
  }
  
  .hero-buttons .btn {
    font-size: 0.9rem;
    padding: 0.7rem 1.5rem;
    width: 100%;
    text-align: center;
  }
}

.hero::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10, 37, 64, 0.6);
  z-index: 1;
}

.hero-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  z-index: 0;
}

@media (max-width: 768px) {
  .hero-bg {
    background-attachment: scroll; /* Better performance on mobile */
  }
}

.hero-content {
  position: relative;
  z-index: 2;
  max-width: 800px;
  color: white;
  padding: 0 1rem;
  animation: fadeIn 1.5s ease;
}

.hero-title {
  font-size: clamp(1.8rem, 5vw, 3.5rem); /* Responsive font size */
  margin-bottom: 0.8rem;
}

.hero-subtitle {
  font-size: clamp(0.9rem, 2vw, 1.5rem); /* Responsive font size */
  margin-bottom: 1.2rem;
  font-weight: 300;
  color: rgba(255, 255, 255, 0.9);
}

.hero-scroll {
  position: absolute;
  bottom: 2rem;
  left: 50%;
  transform: translateX(-50%);
  color: white;
  font-size: 1.5rem;
  animation: bounce 2s infinite;
  z-index: 2;
  cursor: pointer;
}

/* Fleet Section */
.fleet-section {
  position: relative;
  padding: 4rem 0;
  background-color: #f8f9fa;
  overflow: hidden;
}

@media (min-width: 768px) {
  .fleet-section {
    padding: 6rem 0;
  }
}

.fleet-section::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" fill="none"><circle cx="50" cy="50" r="1" fill="%23d4af37" opacity="0.3"/></svg>');
  background-size: 50px 50px;
  opacity: 0.3;
  z-index: 0;
}

.fleet-section .container {
  position: relative;
  z-index: 1;
}

.search-filters {
  background: white;
  padding: 1.5rem;
  border-radius: var(--radius-lg);
  margin-bottom: 2rem;
  box-shadow: var(--shadow-md);
}

@media (min-width: 768px) {
  .search-filters {
    padding: 2rem;
    margin-bottom: 4rem;
  }
}

.filter-form {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1rem;
}

@media (min-width: 768px) {
  .filter-form {
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1.5rem;
    align-items: end;
  }
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  color: var(--primary-dark);
  font-size: 0.9rem;
}

.form-control {
  width: 100%;
  padding: 0.8rem 1rem;
  border: 1px solid #ddd;
  border-radius: var(--radius-md);
  font-family: 'Montserrat', sans-serif;
  background-color: #f8f9fa;
  transition: all 0.3s ease;
}

.form-control:focus {
  outline: none;
  border-color: var(--accent-teal);
  box-shadow: 0 0 0 3px rgba(0, 160, 176, 0.2);
}

.search-btn {
  width: 100%;
  margin-top: 0;
}

/* Fleet Grid */
.fleet-grid {
  display: grid;
  grid-template-columns: 1fr;
  gap: 1.5rem;
  padding: 0 0.5rem;
}

@media (min-width: 640px) {
  .fleet-grid {
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 2rem;
    padding: 0;
  }
}

.fleet-card {
  background-color: white;
  border-radius: var(--radius-lg);
  overflow: hidden;
  box-shadow: var(--shadow-md);
  transition: all 0.4s ease;
  position: relative;
  transform: translateY(0);
  width: 100%;
  margin: 0 auto;
}

.fleet-card:hover {
  transform: translateY(-10px);
  box-shadow: var(--shadow-lg), var(--shadow-glow-teal);
}

.fleet-card-images {
  position: relative;
  height: 220px;
  overflow: hidden;
}

@media (min-width: 768px) {
  .fleet-card-images {
    height: 250px;
  }
}

.fleet-img-container {
  position: relative;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

.fleet-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  transition: opacity 0.5s ease;
  display: none;
}

.fleet-img.active {
  opacity: 1;
  display: block;
}

.slider-arrow {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 36px;
  height: 36px;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.8);
  border: none;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 2;
  transition: all 0.3s ease;
  font-size: 0.8rem;
}

@media (min-width: 768px) {
  .slider-arrow {
    width: 40px;
    height: 40px;
    font-size: 1rem;
  }
}

.slider-arrow:hover {
  background-color: var(--accent-light-green);
  color: white;
}

.prev-arrow {
  left: 10px;
}

.next-arrow {
  right: 10px;
}

.slider-counter {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  padding: 5px 10px;
  border-radius: 15px;
  font-size: 0.8rem;
  z-index: 2;
}

.fleet-card-content {
  padding: 1.5rem;
}

@media (min-width: 768px) {
  .fleet-card-content {
    padding: 2rem;
  }
}

.fleet-card-title {
  margin-bottom: 0.4rem;
  color: var(--primary-dark);
  font-size: 1.2rem;
}

@media (min-width: 768px) {
  .fleet-card-title {
    font-size: 1.4rem;
    margin-bottom: 0.5rem;
  }
}

.fleet-card-desc {
  color: #555;
  margin-bottom: 1.2rem;
  font-size: 0.85rem;
  line-height: 1.4;
}

@media (min-width: 768px) {
  .fleet-card-desc {
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
    line-height: 1.5;
  }
}

.fleet-card-details {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin-bottom: 1.5rem;
  padding-bottom: 1.5rem;
  border-bottom: 1px solid #eee;
  gap: 0.5rem;
}

.detail-item {
  display: flex;
  align-items: center;
  color: #555;
}

.detail-item i {
  margin-right: 0.5rem;
  color: var(--accent-teal);
  font-size: 1.2rem;
}

.fleet-card-pricing {
  display: flex;
  flex-direction: column;
  gap: 1rem;
  margin-bottom: 1.5rem;
}

@media (min-width: 768px) {
  .fleet-card-pricing {
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }
}

.fleet-card-price {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--primary-dark);
}

.fleet-card-price span {
  font-size: 1rem;
  font-weight: 400;
  color: #666;
}

.availability-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
  padding: 0.6rem 1rem;
  background: var(--accent-light-green);
  color: white;
  border: none;
  border-radius: var(--radius-md);
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 100%;
}

@media (min-width: 768px) {
  .availability-btn {
    width: auto;
  }
}

.availability-btn:hover {
  background: var(--accent-teal);
  transform: translateY(-3px);
}

.fleet-card-btn {
  width: 100%;
}

/* About Section */
.about-section {
  position: relative;
  overflow: hidden;
  padding: 3rem 0;
}

@media (min-width: 768px) {
  .about-section {
    padding: 6rem 0;
  }
}

.about-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--gradient-blue-green);
  z-index: 0;
}

.about-content {
  position: relative;
  z-index: 1;
  display: grid;
  grid-template-columns: 1fr;
  gap: 1.5rem;
  max-width: 1200px;
  margin: 0 auto;
}

@media (min-width: 768px) {
  .about-content {
    gap: 2rem;
  }
}

@media (min-width: 992px) {
  .about-content {
    grid-template-columns: repeat(12, 1fr);
    gap: 4rem;
    align-items: center;
  }
  
  .about-image-container {
    grid-column: 1 / 6;
  }
  
  .about-text-container {
    grid-column: 6 / -1;
  }
}

.about-text-container {
  color: white;
  order: 2;
  padding: 0 1rem;
  width: 100%;
  max-width: 100%;
  margin: 0 auto;
}

@media (max-width: 480px) {
  .about-text-container {
    padding: 0 0.5rem;
  }
}

@media (min-width: 768px) {
  .about-text-container {
    padding: 0;
  }
}

.about-image-container {
  position: relative;
  order: 1;
  padding: 0 1rem;
  width: 100%;
  max-width: 100%;
  margin: 0 auto;
}

@media (max-width: 480px) {
  .about-image-container {
    padding: 0 0.5rem;
  }
}

@media (min-width: 768px) {
  .about-image-container {
    padding: 0;
  }
}

@media (min-width: 992px) {

/* Loading Animation */
.loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: var(--primary-dark);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.5s ease, visibility 0.5s ease;
}

.loader.hidden {
  opacity: 0;
